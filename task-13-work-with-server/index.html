<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW #13 - Work with server</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <section class="banner-section section">
            <div class="swiper-container banner__slider">
                <div class="swiper-wrapper">
                    <img class="swiper-slide slider__image" src="./images/banner-background-1.jpg" />
                    <img class="swiper-slide slider__image" src="./images/banner-background-2.jpg" />
                    <img class="swiper-slide slider__image" src="./images/banner-background-3.jpg" />
                    <img class="swiper-slide slider__image" src="./images/banner-background-4.jpg" />
                    <img class="swiper-slide slider__image" src="./images/banner-background-5.jpg" />
                </div>
            </div>
            <div class="banner__content">
                <h2 class="banner__title">Choose a film name: </h2>
                <div class="input-group">
                    <select class="custom-select banner__select" id="film-select">
                        <option value="1">A New Hope</option>
                        <option value="2">The Empire Strikes Back</option>
                        <option value="3">Return of the Jedi</option>
                        <option value="4">The Phantom Menace</option>
                        <option value="5">Attack of the Clones</option>
                        <option value="6">Revenge of the Sith</option>
                    </select>
                    <select class="custom-select mx-2 banner__select" id="format-select">
                        <option selected value="">English</option>
                        <option value="wookiee">Wookie</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn action-btn" id='load-btn' type="button">Click to see info!</button>
                    </div>
                </div>
            </div>
        </section>
        <main class="content">
            <section class="people-section section">
                <div class="container">
                    <h2 class='section__title'></h2>
                    <div class="section__inner">
                        <div class="row people-row"></div>
                    </div>
                </div>
            </section>
            <section class="planets-section section">
                <div class="container">
                    <h2 class='section__title'></h2>
                    <div class="section__inner">
                        <div class="row planets-row"></div>
                        <div class="planet-controls-row">
                            <button class="btn action-btn control-btn" id='prev-btn' type="button">
                                <i class="fas fa-arrow-alt-circle-left"></i>
                            </button>
                            <button class="btn action-btn control-btn" id='next-btn' type="button">
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/view.js"></script>
</body>

</html>
